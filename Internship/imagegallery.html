<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 240, 242);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery-item {
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: 250px; 
      object-fit: cover; 
      display: block;
    }
    .gallery-item p {
      text-align: center;
      font-size: large;
      color: #f7eeee;
      margin-bottom: 0;
      padding: 10px;
      background-color: rgba(3, 3, 3, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: black; font-style: italic; font-size: xx-large;" class="text-center mt-5 mb-4">Image Gallery</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="gallery-item">
          <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/s/i/v/medium-sunset-horizon-sky-sea-aesthetic-view-hd-matte-finish-original-imagh7fqacnmfsth.jpeg?q=90&crop=false" alt="Sky">
          <p>SKY</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="gallery-item">
          <img src="https://wallpapers.com/images/hd/aesthetic-moon-on-a-cloudy-night-962odi63d2370a1l.jpg" alt="Moon">
          <p>MOON</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="gallery-item">
          <img src="https://wallpapers.com/images/featured/aesthetic-cloud-background-05bsl7m2e5bh01ki.jpg" alt="Clouds">
          <p>CLOUDS</p>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
