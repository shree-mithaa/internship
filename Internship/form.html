<html>
<head>

    <title>Sample Form</title>
</head>
<body>
    <h2 style="text-align: center; font-size: xx-large; font-style: italic; background-color: black; color: beige;">Identification Form</h2>
    <form style="text-align: center; color: rgb(236, 236, 234);background-color: black;" action="/submit_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br><br><br>
        
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br><br><br>
    
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br><br><br>
    
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
        </select><br><br><br><br>
    
        <input style="font-size: x-large;" type="submit" value="Submit">
    </form>
</body>
</html>
